<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Questão 1 - Back-end</title>
  </head>
  <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    .box-mensagem{
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: 0 5px 10px grey;
        width: max-content;
        padding: 40px;
        display: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
    }
    h2{
        padding-top: 0;
        margin-top: 0;
    }
    p{
      
      padding-top: 20px;
    }
  </style>
  <body>
    <div class="box-mensagem">
    <h2>Questão 1 - Back-end</h2>
      <input type="text" id="mensagem" name="mensagem">
      <input type="submit" value="Enviar" onclick="mostrarMensagem()">
      <p id="teste">Mensagem:</p>
    </div>
    <script>
      function mostrarMensagem(){
        var input = document.querySelector("#mensagem");
        var mensagem = "Mensagem: " + input.value;

      document.getElementById("teste").innerHTML=mensagem;
      }
      
    </script>
  </body>
</html>
