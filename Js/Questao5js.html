<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Questão 5 - Back-end</title>
    <!--Construir um site que permite calcular
      valor em reais quando o usuário digita um valor em dólares.-->
  </head>
  <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    .box{
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: 0 5px 10px grey;
        width: max-content;
        padding: 40px;
        display: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
    }
    h2{
        padding-top: 0;
        margin-top: 0;
    }
    p{
      padding-top: 20px;
    }
  </style>
  <body>
    <div class="box">
    <h2>Questão 5 - Back-end</h2>
    <label for="valorDolar">Insira um valor em dólares: USD</label>
      <input style="width: 60px;" type="text" id="valorDolar" name="valorDolar">
      <input type="submit" value="Calcular" onclick="calcular()">
      <p style="padding:0;color: gray;">Cotação atual: 5,18</p>
      <p id="valorReal">R$ 0,00</p>
    </div>
    <script>
      function calcular(){
        var valorDolar = (document.getElementById("valorDolar").value).replace(",", ".");
        valorDolar = parseFloat(valorDolar);
        var cotacaoDolar = 5.18;
        var valorReal = (valorDolar*cotacaoDolar).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'}); 

        
          document.getElementById("valorReal").innerHTML=valorReal;
        
      
      }
      
    </script>
  </body>
</html>
